function NALogo({ className = '', size = 'md' }) {
  const h = { sm: 'h-8', md: 'h-12', lg: 'h-16', xl: 'h-20' }[size] || 'h-12';
  return <img src={logoUrl} alt="NA Consulting" className={`${h} w-auto logo-light ${className}`} />;
}

function ServiceCard({ number, title, description, tag }) {
  return (
    <div className="service-card rounded-lg p-8 md:p-10">
      <div className="flex items-start gap-5 mb-6">
        <span className="text-xs font-sans tracking-widest text-white/30 mt-1">{number}</span>
        <div>
          <h3 className="font-serif text-2xl md:text-3xl text-white mb-4">{title}</h3>
          <p className="text-white/60 leading-relaxed text-sm md:text-base">{description}</p>
        </div>
      </div>
      <div className="mt-6 pt-6 border-t border-white/5">
        <span className="text-xs uppercase tracking-[0.2em] text-white/40">{tag}</span>
      </div>
    </div>
  );
}

function NAConsulting() {
  const [lang, setLang] = useState('en');
  const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
  const [scrollY, setScrollY] = useState(0);

  const t = (key) => translations[lang]?.[key] || key;

  useEffect(() => {
    const handleScroll = () => setScrollY(window.scrollY);
    window.addEventListener('scroll', handleScroll);

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      },
      { threshold: 0.1, rootMargin: '0px 0px -50px 0px' }
    );
    document.querySelectorAll('.section-reveal').forEach((el) => observer.observe(el));
    return () => {
      window.removeEventListener('scroll', handleScroll);
      observer.disconnect();
    };
  }, []);

  const navLinks = [
    { href: '#services', label: t('nav.services') },
    { href: '#partner', label: t('nav.partner') },
    { href: '#contact', label: t('nav.contact') },
  ];

  const languages = ['en', 'es', 'pt', 'zh'];
  const langLabels = { en: 'EN', es: 'ES', pt: 'PT', zh: '中文' };

  return (
    <div style={{ background: '#0f1218' }}>
      <style dangerouslySetInnerHTML={{ __html: globalStyles }} />

      {/* Navigation */}
      <nav className={`fixed top-0 w-full z-50 ${scrollY > 80 ? 'nav-dark' : 'nav-transparent'}`}>
        <div className="max-w-7xl mx-auto px-6 md:px-12 flex items-center justify-between h-20">
          <NALogo size="sm" />
          <div className="hidden md:flex items-center gap-10">
            <div className="flex items-center gap-1">
              {languages.map((l, i) => (
                <React.Fragment key={l}>
                  <button
                    onClick={() => setLang(l)}
                    className={`text-xs tracking-wider transition-all px-1 ${lang === l ? 'text-white font-medium' : 'text-white/40 hover:text-white/70'}`}
                  >
                    {langLabels[l]}
                  </button>
                  {i < languages.length - 1 && <span className="text-white/20 text-xs">|</span>}
                </React.Fragment>
              ))}
            </div>
            <div className="w-px h-5 bg-white/10"></div>
            {navLinks.map((link) => (
              <a key={link.href} href={link.href} className="text-sm text-white/70 hover:text-white tracking-wide transition-colors">
                {link.label}
              </a>
            ))}
          </div>
          <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="md:hidden text-white/70">
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              {mobileMenuOpen
                ? <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M6 18L18 6M6 6l12 12" />
                : <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M4 8h16M4 16h16" />
              }
            </svg>
          </button>
        </div>
        {mobileMenuOpen && (
          <div className="md:hidden nav-dark px-6 py-6 space-y-4">
            <div className="flex gap-3 mb-4">
              {languages.map((l) => (
                <button key={l} onClick={() => { setLang(l); setMobileMenuOpen(false); }}
                  className={`text-xs tracking-wider px-2 py-1 rounded ${lang === l ? 'bg-white/10 text-white' : 'text-white/40'}`}>
                  {langLabels[l]}
                </button>
              ))}
            </div>
            {navLinks.map((link) => (
              <a key={link.href} href={link.href} onClick={() => setMobileMenuOpen(false)}
                className="block text-white/70 hover:text-white text-lg">{link.label}</a>
            ))}
          </div>
        )}
      </nav>

      {/* Hero Section */}
      <section className="hero-section">
        <div className="hero-bg"></div>
        <div className="hero-overlay"></div>
        <div className="relative z-10 text-center px-6 max-w-5xl mx-auto">
          <div className="animate-fade-up mb-8">
            <img src={logoUrl} alt="NA Consulting" className="h-32 md:h-48 lg:h-56 w-auto mx-auto logo-light animate-float" />
          </div>
          <div className="gold-line mx-auto mb-8 animate-line"></div>
          <p className="text-lg md:text-xl tracking-[0.3em] uppercase text-white/50 font-light animate-fade-up-1">
            {t('hero.subtitle')}
          </p>
          <div className="flex flex-col sm:flex-row items-center justify-center gap-5 mt-12 animate-fade-up-2">
            <a href="#contact" className="cta-btn px-10 py-4 rounded text-sm uppercase tracking-[0.15em]">
              {t('hero.cta')}
            </a>
            <a href="#services" className="cta-btn-outline px-10 py-4 rounded text-sm uppercase tracking-[0.15em]">
              {t('hero.learn')} →
            </a>
          </div>
        </div>
        {/* Bottom fade */}
        <div className="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-[#0f1218] to-transparent"></div>
      </section>

      {/* Specializations Bar */}
      <div className="spec-bar py-5">
        <div className="max-w-7xl mx-auto px-6 md:px-12 flex flex-wrap items-center justify-center gap-8 md:gap-16">
          <span className="text-xs uppercase tracking-[0.25em] text-white/30">{t('services.overline')}</span>
          {[t('services.s1.tag'), t('services.s2.tag'), t('services.s3.tag'), t('services.s4.tag')].map((tag, i) => (
            <span key={i} className="text-sm text-white/50 tracking-wide">{tag}</span>
          ))}
        </div>
      </div>

      {/* Value Proposition */}
      <section className="py-28 md:py-36 relative" style={{ background: '#0f1218' }}>
        <div className="max-w-6xl mx-auto px-6 md:px-12">
          <div className="section-reveal">
            <p className="text-xs uppercase tracking-[0.3em] text-white/30 mb-4">{t('value.overline')}</p>
            <h2 className="font-serif text-5xl md:text-7xl lg:text-8xl text-white leading-none mb-16">
              {t('value.title1')}<br/>
              <em className="text-white/40">{t('value.title2')}</em><br/>
              {t('value.title3')}
            </h2>
          </div>
          <div className="grid md:grid-cols-3 gap-12 md:gap-16">
            <div className="section-reveal">
              <div className="gold-line mb-6"></div>
              <p className="text-white/60 leading-relaxed">{t('value.p1')}</p>
            </div>
            <div className="section-reveal">
              <div className="gold-line mb-6"></div>
              <p className="text-white/60 leading-relaxed">{t('value.p2')}</p>
            </div>
            <div className="section-reveal">
              <div className="gold-line mb-6"></div>
              <p className="text-white/60 leading-relaxed">{t('value.p3')}</p>
            </div>
          </div>
        </div>
      </section>

      {/* Services Section */}
      <section id="services" className="parallax-section py-28 md:py-36">
        <div className="parallax-bg" style={{ backgroundImage: "url('https://images.unsplash.com/photo-1487958449943-2429e8be8625?w=1920&q=80')" }}></div>
        <div className="section-overlay"></div>
        <div className="relative z-10 max-w-6xl mx-auto px-6 md:px-12">
          <div className="section-reveal mb-16">
            <p className="text-xs uppercase tracking-[0.3em] text-white/30 mb-4">{t('services.overline')}</p>
