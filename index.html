function NAConsulting() {
  const [lang, setLang] = useState('en');
  const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
  const [scrollY, setScrollY] = useState(0);

  const t = (key) => translations[lang]?.[key] || key;

  useEffect(() => {
    const handleScroll = () => setScrollY(window.scrollY);
    window.addEventListener('scroll', handleScroll);

    // Scroll-reveal observer
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      },
      { threshold: 0.15, rootMargin: '0px 0px -50px 0px' }
    );
    document.querySelectorAll('.section-reveal').forEach((el) => observer.observe(el));

    return () => {
      window.removeEventListener('scroll', handleScroll);
      observer.disconnect();
    };
  }, []);

  const scrollTo = (id) => {
    document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
    setMobileMenuOpen(false);
  };

  return (
    <div className="min-h-screen text-stone-800 overflow-x-hidden" style={{ fontFamily: 'system-ui, sans-serif', backgroundColor: '#f5f5f0' }}>

      {/* Diamond Pattern Overlay */}
      <div className="fixed inset-0 pointer-events-none diamond-pattern z-0"></div>

      {/* Navigation */}

                    onClick={() => setLang(l)}
                    className={`px-2 py-1 transition-colors ${lang === l ? 'text-stone-800 font-medium' : 'text-stone-500 hover:text-stone-700'}`}
                  >
                    {l === 'zh' ? '中文' : l.toUpperCase()}
                  </button>
                </span>
              ))}

            <div className="relative">
              <div className="aspect-[3/4] rounded-2xl overflow-hidden relative partner-img">

      {/* Footer */}
